<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feb Cohort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar section -->
    <div class="navbar">
        <a href="#heading">Home</a>
        <a href="#contact">Contact</a>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.facebook.com">Facebook</a>
        <a href="https://www.twitter.com">Twitter</a>
    </div>
    <!-- break line link -->
     <div class="header">
        <h1 id="heading">Feb Cohort css basics</h1>
        <img src="./programming-1873854_1280.png" alt="" width="200px">
    </div>
    <hr>
    <!-- main section -->
    <div class="main">
        <h2 >Feb Cohort</h2>
        <p>Feb Cohort is a group of developers who are learning web development</p>
    </div>
    <div class="contact" id="contact">
        <h2>Contact Us</h2>
        <form action="">
            <label for="name">Name</label>
            <input class="textarea" type="text" name="name" id="name" placeholder="Enter your name"><br><br>
            <label for="email">Email</label>
            <input class="textarea" type="email" name="email" id="email" placeholder="Enter your email"><br><br>
            <label for="message">Message</label><br><br>
            <textarea class="textarea" name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
